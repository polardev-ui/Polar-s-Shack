        let currentCategory = 'all';

        function createAppCard(app) {
            return `
                <div class="app-card" onclick="launchApp('${app.name}', '${app.url}')">
                    <div class="app-image">
                        <i class='bx ${app.icon}'></i>
                    </div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-category">${app.category}</div>
                        <div class="app-description">${app.description}</div>
                        <button class="launch-btn">
                            <i class='bx bx-rocket'></i>
                            launch app
                        </button>
                    </div>
                </div>
            `;
        }

        function renderApps(appsToRender = apps) {
            const appsGrid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');
            
            if (appsToRender.length === 0) {
                appsGrid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                appsGrid.innerHTML = appsToRender.map(createAppCard).join('');
                noResults.style.display = 'none';
            }
        }

        function launchApp(appName, appUrl) {
            // Redirect to proxy page with app URL
            const proxyUrl = `proxy.html?url=${encodeURIComponent(appUrl)}&app=${encodeURIComponent(appName)}`;
            window.location.href = proxyUrl;
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter apps
            const filteredApps = category === 'all' 
                ? apps 
                : apps.filter(app => app.category === category);
            
            renderApps(filteredApps);
        }

        function searchApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredApps = apps;
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.description.toLowerCase().includes(searchTerm) ||
                    app.category.toLowerCase().includes(searchTerm)
                );
            }
            
            renderApps(filteredApps);
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuBtn = document.querySelector('.mobile-menu-btn i');
            
            mobileMenu.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                menuBtn.className = 'bx bx-x';
            } else {
                menuBtn.className = 'bx bx-menu';
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (!navbar.contains(event.target) && mobileMenu.classList.contains('active')) {
                toggleMobileMenu();
            }
        });

        // Initialize
        renderApps();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', searchApps);
